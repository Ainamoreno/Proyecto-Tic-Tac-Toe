<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/info.css">
    <script src="https://kit.fontawesome.com/6da7aeac50.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="header" class="container-fluid"><a href="../index.html">Juego Tic Tac Toe</a></div>
    <div id="main">
        <div class="container div-main">
            <div class="row">
                <div class="col-sm mt-4">
                    <div class="container div-draw">
                        <div class="row  row-draw1">
                            <div class="col col-draw d-flex justify-content-center align-items-center"><i
                                    class="fa-solid fa-xmark fa-4x icon-x"></i></div>
                            <div class="col col-draw d-flex justify-content-center align-items-center"><i
                                    class="fa-solid fa-xmark fa-4x icon-x"></i></div>
                            <div class="col d-flex justify-content-center align-items-center"></div>
                        </div>
                        <div class="row  row-draw2">
                            <div class="col col-draw d-flex justify-content-center align-items-center"><i
                                    class="fa-regular fa-circle fa-4x icon-o"></i></div>
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col d-flex justify-content-center align-items-center"><i
                                    class="fa-solid fa-xmark fa-4x icon-x"></i></div>
                        </div>
                        <div class="row row-draw3">
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col col-draw d-flex justify-content-center align-items-center"><i
                                    class="fa-regular fa-circle fa-4x icon-o"></i></div>
                            <div class="col d-flex justify-content-center align-items-center "><i
                                    class="fa-regular fa-circle fa-4x icon-o"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm mt-4">
                    <div class="mb-3">
                        <label for="name-player1" class="form-label input-player">Jugador 1</label>
                        <input type="email" class="form-control" id="name-player1"
                            placeholder="Introducir nombre del jugador 1">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input options-player" type="radio" name="optionsPlayer1" id="player1-option1"
                            value="1" >
                        <label class="form-check-label " for="player1-option1" >Humano</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input options-player" type="radio" name="optionsPlayer1" id="player1-option2"
                            value="2">
                        <label class="form-check-label" for="player1-option2">CPU</label>
                    </div>

                    <hr>
                    <div class="mb-3">
                        <label for="input-jugador2" class="form-label input-player">Jugador 2</label>
                        <input type="email" class="form-control" id="name-player2"
                            placeholder="Introducir nombre del jugador 2">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input options-player" type="radio" name="optionsPlayer2" id="player2-option1"
                            value="1">
                        <label class="form-check-label" for="player2-option1">Humano</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input options-player " type="radio" name="optionsPlayer2" id="player2-option2"
                            value="2" >
                        <label class="form-check-label" for="player2-option2">CPU</label>
                        
                    </div>
                    <div id="msg-error"></div>
                    <div class="d-flex justify-content-center">
                        
                        <a class="btn btn-outline m-5 btn-start" role="button" onclick="showPlayerData()">PULSA PARA
                            EMPEZAR LA PARTIDA</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/info.js"></script>
    <script src="../js/cpu.js"></script>
    <script src="../js/winner.js"></script>

</html>
