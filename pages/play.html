<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://kit.fontawesome.com/6da7aeac50.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="header" class="container-fluid">Juego Tic Tac Toe</div>
    <div id="main">
        <div class="container div-main">
            <div class="row">
                <div class="col-sm mt-4">
                    <div class="container div-draw">
                        <div class="row row-draw1">
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col d-flex justify-content-center align-items-center"></div>
                        </div>
                        <div class="row row-draw2">
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col d-flex justify-content-center align-items-center"></div>
                        </div>
                        <div class="row row-draw3">
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                            <div class="col d-flex justify-content-center align-items-center "></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm mt-4">
                    <div class="mb-3">
                        <label id="name-player1" for="input-jugador1" class="form-label">Jugador 1</label>
                        <input type="email" class="form-control" id="input-jugador1"
                            placeholder="Introducir nombre del jugador 1">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Humano</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">CPU</label>
                      </div>
                    <hr>
                    <div class="mb-3">
                        <label id="name-player2" for="input-jugador2" class="form-label">Jugador 2</label>
                        <input type="email" class="form-control" id="input-jugador2"
                            placeholder="Introducir nombre del jugador 2">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Humano</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">CPU</label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <a class="btn btn-outline-primary m-5" href="./start.html" role="button">PULSA PARA EMPEZAR LA PARTIDA</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
