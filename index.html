<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6da7aeac50.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="header" >Juego Tic Tac Toe</div>
    <div id="main" class="">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="d-flex align-items-center" id="p1-main">Bienvenid@s al juego <span class="name-play"> TIC TAC TOE </span></p>
                </div>
            </div>
        </div>
        <div class="container div-draw w-25">
            <div class="row row-draw1">
                <div class="col col-draw d-flex justify-content-center align-items-center"><i class="fa-solid fa-xmark fa-4x"></i></div>
                <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                <div class="col d-flex justify-content-center align-items-center"><i class="fa-regular fa-circle fa-3x"></i></div>
            </div>
            <div class="row row-draw2">
                <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                <div class="col col-draw d-flex justify-content-center align-items-center"><i class="fa-solid fa-heart fa-4x"></i></div>
                <div class="col d-flex justify-content-center align-items-center"></div>
            </div>
            <div class="row row-draw3">
                <div class="col col-draw d-flex justify-content-center align-items-center"></div>
                <div class="col col-draw d-flex justify-content-center align-items-center"><i class="fa-solid fa-xmark fa-4x"></i></div>
                <div class="col d-flex justify-content-center align-items-center "><i class="fa-regular fa-circle fa-3x"></i></div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center m-4">
            <a class="btn btn-outline-primary" href="#" role="button">START</a>
        </div>

    </div>
    <div id="footer">Footer</div>
</body>

</html>
